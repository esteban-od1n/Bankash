<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/amortizacion.css">
    <title>Generar tabla de amortizacion</title>
</head>
<body>
    <main>
        <header class="header">
            <img class="logo" src="img/Logo1.png" alt="">
            <h1 class="titulo">Generar tabla de amortizacion</h1>
            <div class="botones">
                <a href="executive-page.html"><img src="img/regreso.png" alt=""></a>
            </div>
        </header>

        <form action="" method="POST" class="contenido">
            Ingresa el nombre del cliente:
            <input type="text" class="input1" name="nombre" placeholder="Nombre">
            <button name="action" class="button-15" value="">Buscar</button>
        </form>
        <div class="amortizacion">
            <table>Tabla de amortizacion
                <tr>
                    <th>No. de pago</th>
                    <th>Saldo</th>
                    <th>Capital</th>
                    <th>Con iva</th>
                    <th>Sin iva</th>
                    <th>Intereses estimados</th>
                    <th>Pago con iva incluido</th>
                </tr>
                <tr>
                    <td>0</td>
                </tr>
                <tr>
                    <td>1</td>
                </tr>
                <tr>
                    <td>2</td>
                </tr>
                <tr>
                    <td>3</td>
                </tr>
                <tr>
                    <td>4</td>
                </tr>
                <tr>
                    <td>5</td>
                </tr>
                <tr>
                    <td>6</td>
                </tr>
                <tr>
                    <td>7</td>
                </tr>
                <tr>
                    <td>8</td>
                </tr>
                <tr>
                    <td>9</td>
                </tr>
                <tr>
                    <td>10</td>
                </tr>
            </table>
        </div>
    </main>
</body>
</html>
